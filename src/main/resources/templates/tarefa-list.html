<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa</title>
</head>
<body>
    <h1>Tarefas</h1>
   
<table>
    <tr>
        <th>ID</th>
        <th>TITULO</th>
        <th>TOMATOS</th>
        <th>AÇÕES</th>
    </tr>
    <tr th:each = "tarefa: ${tarefas}" th:object="${tarefa}">
        <td th:text="*{id}"></td>
        <td th:text="*{titulo}"></td>
        <td th:text="*{tomatos}"></td>
    </tr>
</tabel>
</body>
</html>
